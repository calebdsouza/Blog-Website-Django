{% load staticfiles %}
<html>
    <head>
        <link rel="shortcut icon" href="{% static 'Images/bear.png'%}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'CSS/blog.css' %}"/>
        <title>Caleb D&#8217;Souza&#8482; - Blog</title>
    </head>
    <body>
    <div class="page-header"> 
        <h1><a id="header" href="/">Caleb's Blog</a></h1>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a  class="btn btn-default btn-sm" href="https://cd7.pythonanywhere.com/admin/logout/" class="top-menu"><span class="glyphicon glyphicon-log-out"></span> Log out</a>
    {% else %}
        <a href="https://cd7.pythonanywhere.com/admin" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
